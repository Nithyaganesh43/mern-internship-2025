<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            color: aliceblue;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center; 
            margin: 0;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        legend {
            color: aliceblue;
            font-weight: bold;
            padding: 0 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input,
        select,
        button {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        label.inline {
            display: inline;
        }
    </style>
</head>

<body>
    <h1>Nithya Ganesh </h1>
    <form action="https://formspree.io/f/xovvpoak" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            <label for="contact">Contact No</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" required>
        </fieldset>
        <fieldset>
            <legend>Professional Information</legend>
            <label for="year">Passed Out Year</label>
            <input type="text" id="year" name="year" placeholder="Enter your passed-out year" required>
            <label for="profile">Profile</label>
            <input type="image" id="profile" name="profile" alt="Upload your profile">
            <label for="resume">Resume</label>
            <input type="file" id="resume" name="resume" required>
        </fieldset>
        <fieldset>
            <legend>Additional Details</legend>
            <label>Gender</label>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="others"> Others
            <label>Programming Skills</label>
            <input type="checkbox" name="skills" value="javascript"> JavaScript
            <input type="checkbox" name="skills" value="python"> Python
            <input type="checkbox" name="skills" value="cpp"> C++
            <label for="url">LinkedIn URL</label>
            <input type="url" id="url" name="linkedin" placeholder="LinkedIn URL">
            <label for="color">Favorite Color</label>
            <input type="color" id="color" name="color">
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    
</body>

</html>
